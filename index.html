<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGZ ROLEX - Animated Bot Host</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Custom CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Body Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0f0f1a;
            color: #e0e0e0;
            height: 100vh;
            overflow: hidden; 
        }

        /* Interactive Particle Background Canvas */
        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        /* --- NEW FULL-SCREEN LAYOUT STYLES --- */
        .app-container {
            display: flex;
            width: 100%;
            height: 100%;
            position: relative;
            z-index: 2;
        }

        .info-panel, .form-panel {
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
        }

        .info-panel {
            flex-basis: 45%;
            background: rgba(15, 15, 26, 0.8);
            text-align: left;
            padding-left: 5%;
        }

        .form-panel {
            flex-basis: 55%;
            background: rgba(20, 20, 35, 0.6);
            backdrop-filter: blur(15px) saturate(180%);
            -webkit-backdrop-filter: blur(15px) saturate(180%);
            perspective: 1500px; /* For 3D tilt */
        }
        
        /* Glassmorphism Card Style - Applied to form panel content */
        .form-content {
             transition: transform 0.1s linear;
             transform-style: preserve-3d;
             width: 100%;
             max-width: 550px;
             margin: 0 auto;
        }

        /* Entry Animations for Panels */
        .info-panel {
            opacity: 0;
            transform: translateX(-100%);
            animation: slideInLeft 1s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }

        .form-panel {
            opacity: 0;
            transform: translateX(100%);
            animation: slideInRight 1s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }
        
        @keyframes slideInLeft {
            to { opacity: 1; transform: translateX(0); }
        }
        @keyframes slideInRight {
            to { opacity: 1; transform: translateX(0); }
        }

        /* Staggered Entry Animation for child elements */
        .info-panel > *, .form-content > * {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.8s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
        }

        .info-panel .logo-icon { animation-delay: 0.8s; }
        .info-panel .header { animation-delay: 1s; }
        .info-panel .features-section { animation-delay: 1.2s; }
        .info-panel .footer { animation-delay: 1.4s; }

        .form-panel .form-content .input-group:nth-child(1) { animation-delay: 1s; }
        .form-panel .form-content .input-group:nth-child(2) { animation-delay: 1.1s; }
        .form-panel .form-content .upload-btn { animation-delay: 1.2s; }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Logo Styles */
        .logo-icon {
            font-size: 3.5rem;
            color: #fff;
            text-shadow: 0 0 15px rgba(106, 27, 154, 0.8), 0 0 25px rgba(37, 117, 252, 0.8);
            margin-bottom: 20px;
        }

        /* Header Styles */
        .header h1 {
            font-family: 'Orbitron', sans-serif;
            color: #ffffff;
            font-weight: 700;
            font-size: 2.8rem;
            margin-bottom: 15px;
            letter-spacing: 1px;
            line-height: 1.2;
        }
        
        .header p {
            color: #bdc3c7;
            font-size: 1.1rem;
            max-width: 400px;
        }
        
        /* Form Styles for better spacing */
        .upload-form {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        
        .input-group {
            text-align: left;
        }
        
        .input-label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: #bdc3c7;
        }

        .input-group input[type="text"] {
            width: 100%;
            padding: 15px 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            color: #fff;
            transition: all 0.3s ease;
            background: rgba(0, 0, 0, 0.2);
        }

        .input-group input[type="text"]:focus {
            outline: none;
            border-color: #6a11cb;
            box-shadow: 0 0 20px rgba(106, 27, 154, 0.6);
        }
        
        /* File Upload Area Styles */
        .file-input-wrapper {
            cursor: pointer;
            border-radius: 14px;
            padding: 20px;
            transition: all 0.3s ease;
            background-color: transparent;
            border: 2px dashed rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .file-input-wrapper:hover {
            border-color: rgba(37, 117, 252, 0.5);
            background-color: rgba(37, 117, 252, 0.05);
        }

        .file-input-wrapper.dragover {
             border-color: #2575fc;
             background-color: rgba(37, 117, 252, 0.1);
        }

        .file-select-button {
            display: inline-block;
            background: linear-gradient(45deg, #4c1d95, #1e40af);
            color: white;
            padding: 14px 25px;
            font-size: 1rem;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .file-input-wrapper:hover .file-select-button {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(106, 27, 154, 0.5);
        }
        
        .drag-drop-text {
            color: #bdc3c7;
            font-size: 0.9rem;
        }

            font-weight: 600;
